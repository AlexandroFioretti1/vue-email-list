<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title Page -->
    <title>vue-email-list</title>
</head>

<body>

    <!-- app Js vue -->
    <div id="app">

        <!-- container whit random Emails generated -->
        <div class="container ">
            <div>
                <h1>Randrom Emails</h1>
            </div>
            <div v-if="errorPresent">
                <h2 class="error">Something is wrong</h2>
            </div>

            <div v-else-if="!generationComplete">
                <h2>genereted {{emailsToGenerate}} e-mails</h2>
                <h2><i class="fa-solid fa-spinner"></i></h2>
            </div>

            <div v-else>
                <h2>{{emailsToGenerate}} e-mails genereted in {{elapsedTime.toFixed(2)}}ms</h2>
                <ul>
                    <li v-for="mail in generatedEmails">
                        <h2>{{mail}}</h2>
                    </li>
                </ul>

            </div>

        </div>
        <!-- container whit random Emails -->

    </div>
    <!-- #end app Js vue -->

    <!-- script cdnJS AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- EXTERNAL Vue3 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <!-- LINK main JS-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
